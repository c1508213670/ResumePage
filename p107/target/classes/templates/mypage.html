<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> hello mypage </title>
<link rel="shortcut icon" th:href="@{/images/myico.ico}" />
<link rel="stylesheet" type="text/css" th:href="@{/mystyle.css}">
<style type="text/css">
#banner{
	width: 100%;
	height:200px;
	border: solid 2px black;
	margin:0 auto;
	background:#00FF00 url(https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fwww.51wendang.com%2Fpic%2F8a19fc3ae17321daf40c7c3c97dc19bfc6529e78%2F1-810-jpg_6-1440-0-0-1440.jpg&refer=http%3A%2F%2Fwww.51wendang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1638408786&t=b8bf3157f4d61ad47109ecb20d1b2ead) no-repeat fixed top;
	position:relative;	
	background-size:100% 100%;
	text-align:center;
}
#fire {
	position:relative;
    text-align: center;
    vertical-align:middle;
    margin: 30px auto;
    font-family: "League-Gothic", Courier;
    font-size: 110px;
    text-transform: uppercase;
    color: #FA690F;
    text-shadow: 0 0 20px #fefcc9, 10px -10px 30px #feec85, -20px -20px 40px #ffae34, 20px -40px 50px #ec760c, -20px -60px 60px #cd4606, 0 -80px 70px #973716, 10px -90px 80px #451b0e;
  }
#guide{
	width: 100%;
	height:100px;
	border: solid 2px black;
	margin:0 auto;
	padding-top:25px;
	text-align:center;  
	vertical-align:middle;
}
#big{
	width: 100%;
	height:500px;
	border: solid 2px black;
	text-align:center;
	margin:0 auto;	
	padding:0;
	
}
#base{
	width: 20%;
	height:100%;
	border: solid 2px black;
	position:relative;
	float:left;
	box-sizing:border-box;
	padiing-top:20px;
	text-align:center;

}
#content{
	width: 80%;
	height:100%;
	border: solid 2px black;
	position:relative;
	float:right;
	box-sizing:border-box;
	text-align:left;
	font-size: 15pt;
    font-family:隶书;
}
#icontent{
	width:100%;
	height:100%;
	position:relative;
	text-align:left;
	font-size: 15pt;
    font-family:隶书;
}
#footer{
	width: 100%;
	height:30px;
	border: solid 2px black;
	text-align:center;
	font-size: 20pt;
    font-family:隶书;
    background-color:#808080
}
#mimg{

    width:70px;
    height:70px;
	margin:5% auto;
    text-align:center;
    align-items: center; 

}

#ptext{
	width:80%;
    height:50px;
    margin:0 auto;	
    text-align:center;
    font-size: 10pt;
    font-family:宋体;
}
.ntext{
	width:80%;
    height:50px;
    margin:0 auto;	
    text-align:center;
    font-size: 12pt;
    font-family:宋体;
}
#total_back
{
	background:#00FF00 url(https://gimg2.baidu.com/image_search/src=http%3A%2F%2Ffile2.img.badcatu.com%2Fs%2Fimgsrc.baidu.com%2Fimgad%2Fpic%2Fitem%2F7af40ad162d9f2d34c7311c1a2ec8a136327ccb9.jpg&refer=http%3A%2F%2Ffile2.img.badcatu.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1639310883&t=82c4beeeeb7765af18d12f2a96e8aa8e) no-repeat fixed top;
	background-size:100% 100%;
}
input, button { font-family:"Arial", "Tahoma", "微软雅黑", "雅黑"; border:0;
 vertical-align:middle; margin:8px; line-height:18px; font-size:18px } 
a:link {font-size: 18pt; font-family:隶书; text-decoration:none;line-height:40%} /*未访问的链接*/
a:visited {font-size: 18pt;font-family:宋体;text-decoration:line-through;line-height:40%;} /*已访问链接*/
a:hover {font-size: 18pt; font-family:黑体;text-decoration:overline;line-height:40%;} /* 鼠标在链接上*/
a:active {font-size:18pt; font-family:幼圆; text-decoration:underline;line-height:40%;} /*活动链接/
</style>
</head>
<body th:object="${user}">
<div >
<div id="banner">
<div style="margin-right:200px;display:inline-block">
	<form th:action="@{/logout}" th:method="post">
	<div>
		<input style=" margin:0 auto;width: 100px;height: 100px;border-radius:20px;cursor: pointer;background: url(/images/logout.png);background-repeat: no-repeat;background-size:100%;" type="submit" value="">
	</div>
	<div>
	<span>注销</span>
	</div>
	</form>
</div>
<div style="margin-left:60px;margin-right:60px;display:inline-block">
	<p id="fire">自我介绍</p>
	<!-- <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fwww.51wendang.com%2Fpic%2F8a19fc3ae17321daf40c7c3c97dc19bfc6529e78%2F1-810-jpg_6-1440-0-0-1440.jpg&refer=http%3A%2F%2Fwww.51wendang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1638408786&t=b8bf3157f4d61ad47109ecb20d1b2ead"  alt="介绍背景图" /> -->
</div>
<div  style="margin-left:200px;display:inline-block">
	<form th:action="@{/update}" th:method="post">
		<div>
		<input style=" margin:0 auto;width: 100px;height: 100px;border-radius:20px;cursor: pointer;background: url(/images/update.png);background-repeat: no-repeat;background-size:100%;" type="submit" value="">
		</div>
		<div>
		<span>修改</span>
		</div>
	</form>
</div>
</div>
<div id="total_back">
<div id="guide">
<div>
<a style="margin-right:50px" th:href="@{/music(musicstr=${user.music})}" target="ah"><font>音乐爱好</font></a>
<a style="margin-right:50px" th:href="@{/price(pricestr=${user.price})}" target="ah"><font>获奖情况</font></a>
<a style="margin-right:50px" th:href="@{/selectlessons}" target="ah"><font>成绩查询</font></a>
</div >

</div>

<div id="big">
<div id="base">
<div>
<img id="mimg"  th:src="${user.picturesrcString}" alt="头像"/>
</div>
<div >
<p class="ntext" th:text="'姓名：'+${user.name}">***</p>
<p class="ntext" th:text="'学校：'+${user.school}">***</p>
<p class="ntext" th:text="'专业：'+${user.subject}">***</p>
<p class="ntext" th:text="'学号：'+${user.sno}">***</p>
<p class="ntext" th:text="'电话：'+${user.phone}">***</p>
<p class="ntext" th:text="'邮箱：'+${user.email}">***</p>
<p class="ntext" th:text="'年级：'+${user.grade}">***</p>
<p class="ntext" th:text="'GPA：'+${user.GPA}"></p>
</div>
</div>

<div id="content">
<iframe name="ah" id="icontent" th:src="@{/price(pricestr=${user.price})}" frameborder="0">
</iframe>
</div>
</div>
<div id="footer">
    <p>Copyright &copy; YONGJIE CHEN reserved.</p>
</div>
</div>
</div>
</body>
</html>
